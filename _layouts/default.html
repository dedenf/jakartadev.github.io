<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body class="theme-base-08">

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>

          </h3>
        </div>
      </div>

      <div class="container content">
      <h2>{{ site.tagline }}</h2>

        {{ content }}

      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>
    <div class="wrap">
      <div class="container">
        <footer><a href="https://twitter.com/JakartaDev">@Jakartadev</a> {{ site.time | date: '%Y' }},  <a href="https://jekyllrb.com/">Jekyll</a> + <a href="https://github.com/">Github</a>, dikurasi oleh <a href="https://twitter.com/dedenf">@dedenf</a></footer>
      </div>
    </div>
  </body>
</html>
