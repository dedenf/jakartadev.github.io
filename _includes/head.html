  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <meta property="og:title" content="Subscribe - JakartaDEV: newsletter mingguan untuk developer dan Open source enthusiasts"/>

  <link rel="canonical" href="http://jakartadev.org/" />

  <meta property="og:type" content="website" />
  <meta property="og:title" content="Subscribe - JakartaDEV: newsletter mingguan untuk developer dan Open source enthusiasts" />
  <meta property="og:url" content="http://jakartadev.org/" />
  <meta property="og:site_name" content="JakartaDEV: developement news, tech news dan open source" />
  <meta property="og:image" content="{{ site.baseurl }}/public/images/logo.png" />
  <meta name="twitter:card" content="summary"/>
  <meta name="twitter:title" content="Subscribe - JakartaDEV: newsletter mingguan untuk developer dan Open source enthusiasts"/>

  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/lanyon.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400|Kameron:400,700|Lato">

  <link rel="icon" type="image/png" href="{{ site.baseurl }}/public/images/favicon.png">
