<div class='pagination'>
    {% if paginator.next_page %}
      <a class='h1' title="Older Post" href="{{ site.baseurl }}/page/{{ paginator.next_page }}/">&larr;</a>
    {% else %}
      <span class='h2'>&larr;</span>
    {% endif %}
  
    {% if paginator.previous_page %}
      {% if paginator.page == 2 %}
        <a class='h1' href="{{ site.baseurl }}/">&rarr;</a>
      {% else %}
        <a class='h1' title="Newer Post" href="{{ site.baseurl }}/page/{{ paginator.previous_page }}/">&rarr;</a>
      {% endif %}
    {% else %}
      <span class='h1'>&rarr;</span>
    {% endif %}
</div>
