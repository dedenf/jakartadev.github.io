---
layout: newsletter_issue
title: Home
---

<div class"posts">
  {% for post in site.posts %}
    {% if post.type == "newsletter" %}
    <article class="post">

      <h1 class="title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">more &rarr;</a>
    </article>
    <hr class="post-break" />
    {% endif %}

  {% endfor %}
</div>
